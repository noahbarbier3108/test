<body>

<header>IA â€” DÃ©mo</header>

<div id="messages"></div>

  <button onclick="sendMessage()">Envoyer</button>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script>
/* ðŸ”¥ COLLE ICI TON firebaseConfig */
const firebaseConfig = {
 apiKey: "AIzaSyBxBdskT7LJbUc--_rlaTFC7d_TOlOSivs",

  databaseURL: "https://test-d9df9-default-rtdb.firebaseio.com",

  messagingSenderId: "367209411383",

  appId: "1:367209411383:web:dc31cef883737a237fe0b2",

  measurementId: "G-M31QQ15PYP"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let typingDiv = null;

// Envoi message utilisateur
function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  db.ref("messages").push({ from: "user", text });
  input.value = "";
}

// Affichage d'un message
function displayMessage(text, type) {
  if (typingDiv) {
    typingDiv.remove();
    typingDiv = null;
  }

  const div = document.createElement("div");
  div.classList.add("msg", type === "admin" ? "ia" : "user");
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = messages.scrollHeight;
}

// Simulation de l'IA
function simulateTyping(text) {
  typingDiv = document.createElement("div");
  typingDiv.classList.add("typing");
  typingDiv.textContent = "IA Ã©critâ€¦";
  document.getElementById("messages").appendChild(typingDiv);
  document.getElementById("messages").scrollTop = messages.scrollHeight;

  const delay = 500 + Math.random() * 1500;
  setTimeout(() => {
    displayMessage(text, "admin");
  }, delay);
}

// Listener Firebase
db.ref("messages").on("child_added", snap => {
  const msg = snap.val();
  if (msg.from === "admin") {
    simulateTyping(msg.text);
  } else {
    displayMessage(msg.text, "user");
  }
});
</script>
